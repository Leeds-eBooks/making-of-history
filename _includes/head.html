<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link href='http://fonts.googleapis.com/css?family=Bangers&text=TheMakingofHistory' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Eater&text=HoridSlmyWeDafuGKokcansNtLsy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300|Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.2.1/masonry.pkgd.min.js"></script>
    {% if page.is_home %}
    <!-- <script type="text/javascript" src="/js/index.js"></script> -->
    {% endif %}
</head>
