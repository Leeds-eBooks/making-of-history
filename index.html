---
layout: default
is_home: true
---

<div class="home">
  {% for post in site.posts %}
    <div class="thumb">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </div>
  {% endfor %}
</div>

<script>
  var msnry=new Masonry(".home", {
    "columnWidth":".thumb",
    "itemSelector":".thumb",
    "gutter":10
  });
</script>
