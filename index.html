---
layout: default
is_home: true
---

<div class="home">
  {% for post in site.posts %}
    <a class="thumb post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  {% endfor %}
</div>

<script>
  var msnry=new Masonry(".home", {
    "columnWidth":".thumb",
    "itemSelector":".thumb",
    "gutter":20
  });
</script>
