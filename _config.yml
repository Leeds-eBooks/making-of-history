permalink: /:categories/:title/

# Assets
sass:
  style: compressed

prose:
  baseurl: "/making-of-history"
  siteurl: "http://leeds-ebooks.github.io/making-of-history"
  rooturl: "_posts"
  media: "images"
  metadata:
    _posts:
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "article title"
          type: "text"
      - name: "category"
        field:
          element: "select"
          label: "period"
          options:
            - name: "701-800 CE"
              value: "701-800"
            - name: "801-900 CE"
              value: "801-900"
            - name: "901-1000 CE"
              value: "901-1000"
            - name: "1001-1100 CE"
              value: "1001-1100"
            - name: "1101-1200 CE"
              value: "1101-1200"
            - name: "1201-1300 CE"
              value: "1201-1300"
            - name: "1301-1400 CE"
              value: "1301-1400"
            - name: "1401-1500 CE"
              value: "1401-1500"
            - name: "1501-1600 CE"
              value: "1501-1600"
            - name: "1601-1700 CE"
              value: "1601-1700"
            - name: "1701-1800 CE"
              value: "1701-1800"
      - name: "location"
        field:
          element: "text"
          label: "city or country"
          type: "text"
