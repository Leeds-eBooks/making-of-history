---
layout: default
---
<div class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <article class="page-content">
    {{ content }}
  </article>

  <form class="contact-form" action="https://formspree.io/MOHhistorymade@gmail.com" method="POST">
    <label>
      <input required type="text" name="name">
      <span>Your name</span>
    </label>

    <label>
      <input required type="email" name="_replyto">
      <span>Your email</span>
    </label>

    <label>
      <textarea required name="message" rows="8" cols="40"></textarea>
      <span>Your message</span>
    </label>

    <input type="text" name="_gotcha" style="display: none;">
    <button type="submit">Send</button>

    <input type="hidden" name="_next" value="http://www.makingofhistory.com/contact-success/"/>
  </form>

</div>
