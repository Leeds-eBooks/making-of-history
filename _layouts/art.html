---
layout: page
---
{{ content }}

<div class="thumbnails">
  <ul>
    {% for hero in site.data.heroes %}
    <li>
      {% if hero.src contains "http://" or hero.src contains "https://" %}
      <img class="pswp-thumb" src="{{ hero.src }}" />
      {% else %}
      <img class="pswp-thumb" src="{{ site.baseurl }}/images/{{ hero.src }}" />
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

<script>
  window.isGallery = true
</script>

{% include photoswipe.html %}
