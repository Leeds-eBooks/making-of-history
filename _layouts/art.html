---
layout: page
---
{{ content }}

<div class="thumbnails">
  <ul>
    {% for hero in site.data.heroes %}
    {% capture start %}{{ hero.src | slice: 0, 4}}{% endcapture %}
    <li>
      {% if start == "http" %}
      <img class="pswp-thumb" src="{{ hero.src }}" />
      {% else %}
      <img class="pswp-thumb" src="{{ site.baseurl }}/images/{{ hero.src }}" />
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

{% include photoswipe.html %}
