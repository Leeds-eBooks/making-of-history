---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<script>
  var els=Array.from(document.querySelectorAll('.post-content *')),
      // msnry,
      footerStart=els.find(function(v) {return ~v.textContent.toLowerCase().indexOf('more information')}),
      footerEls=(function() {
        var el=footerStart,
            a=[el];
        el.style.fontWeight='bold';
        while (el.nextElementSibling) {
          el=el.nextElementSibling;
          a.push(el);
        }
        for (var i=0;i<a.length;i++) {
          a[i].className+=" post-footer";
        }
      })();
  // msnry=new Masonry(".post-content", {
  //   "columnWidth":"p",
  //   "itemSelector":".post-content > *:not(.post-footer)",
  //   "gutter":20
  // });
</script>
