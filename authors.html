{% assign authors = site.authors %}

<ul>
  {% for author in authors %}
    <li>
      <h3>{{ author.name }}</h3>
      <p>
        <a href="{{ author.value | prepend: '/authors/' | prepend: site.baseurl }}">
          View all articles written by {{ author.name }}
        </a>
      </p>
    </li>
  {% endfor %}
</ul>
