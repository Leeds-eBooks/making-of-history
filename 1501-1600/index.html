---
layout: default
---

<div class="home">
  {% assign strArr = page.url | split: '/' %}
  {% assign str = strArr[1] %}
  {% for post in site.categories[str] %}
    <a class="thumb post-link" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url( {{ post.featuredimage | prepend: site.baseurl }} )">{{ post.title }}</a>
  {% endfor %}
</div>

<script>
  var msnry=new Masonry(".home", {
    "columnWidth":".thumb",
    "itemSelector":".thumb",
    "gutter":20
  });
</script>
